<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/public/icons/uzum.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/pages/signup/style.css">
</head>

<body>

    <div class="container">
        <form class="registration_form">
            <h1>Регистрация</h1>
            <input type="email" name="email" placeholder="Почта" />
            <input type="text" name="name" placeholder="Имя" />
            <input type="text" name="surname" placeholder="Фамилия" />
            <input type="password" name="password" placeholder="Пароль" />
            <button type="submit">Продолжить</button>
            <a href="/pages/signin/" class="login_link">Войти в аккаунт</a>
        </form>
    </div>


    <script type="module" src="/pages/signup/script.js"></script>

</body>

</html>
